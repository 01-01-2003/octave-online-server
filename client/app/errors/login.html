<!DOCTYPE html>

<head>
	<title>Octave Online</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<style type="text/css">
	body {
		width: 75%;
		background-color: #FF5C4A; /* OO Fire Red */
		margin: 0 auto;
		padding: 0;
		font-family: sans-serif;
	}
	@media (max-width: 480px) {
		body {
			width: 100%;
		}
	}
	#main {
		background-color: #fff;
		margin: 0;
		padding: 10px;
		text-align: center;
	}
	</style>
</head>

<body>
	<div id="main">
		<p>
			<img src="/images/touch-icons/120.png" />
		</p>
		<h1>Login Failure</h1>
		<p>
			You could not be logged in.  This could be because you did not agree to the terms of Google or because you entered an incorrect email login token.  Please go back and try again.  If you need help, you can contact support.
		</p>
	</div>
</body>
